<html lang="en">
<head>

    <a class="choice" href="#2">Teyjur</a>
    <section id="1" class="row">
        <a class="collapsible"><h3>Lying Leg Curl</h3></a>
        <div class="content">
            <img src="media/Lying-leg-curl.jpg" alt="Lying Leg Curl">

        <a class="collapsible"><h3>Seated Leg Curl</h3></a>

    </section>
    <section id="2" class="row">
        
    </section>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
    </script>
</body>
</html>
